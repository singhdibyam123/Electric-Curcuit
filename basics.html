    <h1>What is an Electric Circuit?</h1>
    <p>An electric circuit is a closed path for current to flow from a source (battery) through conductors, components, and back.</p>
    <ul>
      <li><strong>Closed circuit</strong>: Current flows (e.g., switch on).</li>
      <li><strong>Open circuit</strong>: No current (switch off or broken wire).</li>
    </ul>
