    <h1>Ohm's Law</h1>
    <p>V = I × R (Voltage = Current × Resistance)</p>
    <p>Also: I = V / R, R = V / I</p>
    <img src="images/ohms-law-triangle.jpg" alt="Ohm's Law Triangle">
    <p>Example: 12V across 4Ω → I = 12/4 = 3A</p>
